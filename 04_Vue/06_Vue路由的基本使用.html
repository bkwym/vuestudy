<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../02_Vue/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="../js/vue.min.js" ></script>
    <!-- 1.引用路由 js -->
    <script src="../js/vue-router.min.js"></script>

    <style>
        .router-link-active{
            background-color: greenyellow;
            font-weight: 700;
            font-size: 18px;
        }

               .v-enter,
        .v-leave-to{
            opacity: 0;
            transform:translateY(150px) 
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease
        }
    </style>
</head>
<body style="margin: 10px;">
    <div id="app">  
        <!-- <a href="#/login">登陆</a>
        <a href="#/register">注册</a> -->

            <!-- router-link 默认会在页面上渲染出一个a 标签，可以通过tag属性来改变元素的类型  -->
            <router-link to="/login" tag="button">登陆</router-link>
            <router-link to="/register" tag="button">注册</router-link>

            <transition mode="out-in">
                    <router-view></router-view>
            </transition>
   

        <hr>
    </div>



</body>

<script>

    var login={
        template:"<h3>登陆组件</h3>"
    }

    var register={
        template:"<h3>注册组件</h3>"
    }
    //  2 创建一个路由对象，当导入Vue-router包后,就有了一个全局的VueRouter
    //在实例化一个路由对象的时候，可以为构造函数  传递一个 配置对象
    var vueRouter=new  VueRouter({
        routes:[//路由匹配规则,
        //每个路由规则，都是一个对象,有两个属性，
        //属性一  path  表示监听那个路由链接地址
        //属性二 component  如果路由前面匹配到的是path，则展示component 属性对应的组件
            {path:"/",redirect:"/login"},
            {path:"/login",component:login},//这里  component的属性值,必须是一个组件模板对象，而不能是组件的引用名称
            {path:"/register",component:register}
        ]
    })

    var  vm =new  Vue({
        el:"#app",
        data:{},
        methods:{   } ,
        router:vueRouter
    })
</script>
</html>
