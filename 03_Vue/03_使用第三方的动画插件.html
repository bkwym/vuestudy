<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../02_Vue/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="../js/vue.min.js" ></script>
    <link href="../css/animate.min.css" rel="stylesheet">
</head>
<body>
        <div id="app">
            
            <input type="button" value="toggle1" @click="flag=!flag" >
            <!-- 使用transition（vue官方提供）将需要被动画控制的元素包裹起来,
                在transition中通过添加name属性  可以自定义前缀   如:my  .my-enter-active 
                使用:duration="毫秒值" 来统一设置动画入场和立场的时间  
            -->
        
            <!-- <transition enter-active-class="flipInX" leave-active-class="flipOutX" :duration="100">
                    <h3 v-if="flag" class="animated">使用animate效果切换该 H5 隐藏和显示</h3>
            </transition>    -->


            <!-- 使用:duration="{enter:200,leave:600}"  来分别设置入场和立场的时间   -->
            <transition enter-active-class="flipInX" leave-active-class="flipOutX" :duration="{enter:400,leave:800}">
                    <h3 v-if="flag" class="animated">使用animate效果切换该 H5 隐藏和显示</h3>
            </transition>   

     </div>
</body>

<script>
    var  vm=new  Vue({
        el:"#app",
        data:{
            flag:true
        },
        methods:{

        }
    })
</script>
</html>
