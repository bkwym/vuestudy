<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>动画效果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../02_Vue/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="../js/vue.min.js" ></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity:0;
            transform:translateX(150px);
        }

        .v-enter-active,
        .v-leave-active{
            transition:all 0.8s ease
        }

        .my-enter,
        .my-leave-to{
            opacity:0;
            transform:translateY(150px);
        }

        .my-enter-active,
        .my-leave-active{
            transition:all 0.8s ease
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 不使用动画 切换元素的显示与隐藏  -->
        <!-- <input type="button" value="toggle" @click="flag=!flag" >
        <h1 v-if="flag">没有动画 显示和切换该H1</h1> -->


        <input type="button" value="toggle" @click="flag=!flag" >
        <!-- 使用transition（vue官方提供）将需要被动画控制的元素包裹起来, -->
        <transition>
                <h3 v-if="flag">没有动画 显示和切换该 H5</h3>
        </transition>   
    <br >

    <input type="button" value="toggle1" @click="flag2=!flag2" >
    <!-- 使用transition（vue官方提供）将需要被动画控制的元素包裹起来,
        在transition中通过添加name属性  可以自定义前缀   如:my--->.my-enter-active
    -->

    <transition name="my">
            <h3 v-if="flag2">没有动画 显示和切换该 H5</h3>
    </transition>   
    </div>
</body>

<script>
    var vm=new Vue({
        el:"#app",
        data:{
            flag:false,
            flag2:false,
        },
        methods:{

        }
    })
</script>
</html>
