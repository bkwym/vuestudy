<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="n1" />
        <select v-model='opt'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2" />
        <input type="button"  value="=" @click="calculator" />
        <input type="text" v-model="n3" />


    </div>
</body>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            n1:0,
            n2:0,
            n3:0,
            opt:'+'
        },
        methods:{
            calculator(){
                switch(this.opt){
                    case "+":
                    this.n3=parseInt(this.n1)+parseInt(this.n2);
                    break;
                    case "-":
                    this.n3=parseInt(this.n1)-parseInt(this.n2);
                    break;
                    case "*":
                    this.n3=parseInt(this.n1)*parseInt(this.n2);
                    break;
                    case "/":
                    this.n3=parseInt(this.n1)/parseInt(this.n2);
                    break;

                }
            }
        }

    })
</script>

</html>
